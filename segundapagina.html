<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> Segunda Pagina para CSS y selectores </title>
	
	<!-- el ^ indica todo los que empiecen con ese valor -->
	<!-- El $ selecciona los que terminan en ese valor -->
	<!-- * Selecciona los que contengan en algun punto el valor buscado -->
	<style>
	
		p[name*="tos"]{
			color: red;
		
		}
	
	</style>

</head>

<body>

<p name="miselementos">hola<p>
<p name="miselementos">Adios<p>
<p name="elementos">Febrero<p>

</body>
</html>
